<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>
    <div id="my-menu" class="menu">
        <input type="file" id="my-img-file" class="file-input" accept=".jpg,.png">
        <div id="my-filter-toggle" class="toggle on">Show Overlay</div>

        <!-- <input type="color" id="my-hue-min-picker" class="color-picker" value="#00ff55"> -->
        <!-- <input type="color" id="my-hue-max-picker" class="color-picker" value="#55ff00"> -->

        <input type="color" id="my-color-center-picker" class="color-picker" value="#009800">
        <input type="range" id="my-color-fuzz" class="" min="0.22" max="0.38" step="0.001" value="0.3">
        <div id="my-results" class="">0 %, 0.00 m</div>
    </div>
    <div id="my-canvas-container" class="canvas-container"></div>
  </body>
  <script src="./js/main.js"></script>
</html>
